spring:
  cloud:
    gateway:
      routes:
        - id : r1
          uri : http://localhost:8081
          predicates :
            - Path= /patient/**
          filters:
            - AuthenticationFilter

        - id : r2
          uri : http://localhost:8082
          predicates :
            - Path= /service_note/**
          filters:
            - AuthenticationFilter

        - id: r3
          uri: http://localhost:8083
          predicates :
            - Path= /assessment/**
          filters:
            - AuthenticationFilter

        - id : r4
          uri : http://localhost:8081
          predicates :
            - Path= /api/auth/**

